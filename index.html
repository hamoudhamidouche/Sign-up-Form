<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-up form</title>
    </head>
    <body>
        <section class="left">
            <div class="logo-holder">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </section>

        <section class="right">
            <div class="upper">
                <p>This is not a real survey! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started</p>
                <p>You know you want to.</p>
            </div>
            <div class="middle">
                <p id="do">Let's do this!</p>
                <form action="">
                    <p>
                        <label for="first_name">First name </label>
                        <input type="name" name="first_name" id="first_name">
                    </p>
                    <p>
                        <label for="last_name">Last name </label>
                        <input type="name" name="last_name" id="last_name">
                    </p>
                    <p>
                        <label for="Email">Email </label>
                        <input type="email" name="Email" id="Email">
                    </p>
                    <p>
                        <label for="phone_number">Phone number </label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </p>
                    <p>
                        <label for="Password">Password </label>
                        <input type="password" name="Password" id="Password" required>
                    </p>
                    <p>
                        <label for="Password_two">Confirm password </label>
                        <input type="password" name="Password_two" id="Password_two" required>
                    </p>
                </form>
            </div>
            <div class="lower">
                <button>Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </section>
    </body>
</html>
